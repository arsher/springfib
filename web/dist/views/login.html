<form ng-submit="login()">
    <div class="form-group">
        <label for="user">Username</label>
        <input type="text" id="user" name="user" class="form-control" ng-model="user" required />
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="user" class="form-control" ng-model="pass" required />
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="busy" class="btn btn-danger">Login</button>
    </div>
</form>
<div ng-show="error" class="alert alert-danger">{{error}}</div>
